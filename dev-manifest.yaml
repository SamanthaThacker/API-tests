apiVersion: apps/v1
kind: Deployment
metadata:
  name: samantha-api
spec:
  selector:
    matchLabels:
      app: samantha-api
  template:
    metadata:
      labels:
        app: samantha-api
    spec:
      containers:
      - name: samantha-api
        image: gcr.io/group3-iam-project/samantha-api
        resources:
          limits:
            memory: "500Mi"
            cpu: ".5"
          requests:
            memory: "250Mi"
            cpu: ".25"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          failureThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 10
        startupProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 10
        ports:
        - containerPort: 3000
